<!DOCTYPE html>
<html>

<head>
    <title>Random Quote Generator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

    <!--    HEADER    -->

    <header class="head container-fluid">
        <h1>Random Quote Generator</h1>
        <p>Get a random quote by clicking the Generate Button</p>
    </header>

    <!--    MAIN    -->
    <section class="hero container-fluid">
        <button class="btn btn-default" type="button" id="button">Generate</button>
        <blockquote>
            <p id="quote">Your random quote will generate here!</p>
        </blockquote>
    </section>

    <!--    FOOTER    -->
    <footer>
        <h2>By Larry Faudree</h2>
    </footer>

    <script src="js/main.js"></script>

</body>

</html>
